<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Web App</title>
        <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap"
        />

        <!-- css -->
        <link rel="stylesheet" href="/styles/reset.css" />
        <link rel="stylesheet" href="/styles/global.css" />
    </head>

    <body>
        <header>
            <img src="/assets/html_css_js.png" />
            <h1>Rock Paper Scissors</h1>
        </header>

        <main>
            <section>
                <h2>Scoreboard</h2>
                <p class="scoreboard">
                    wins:
                    <span id="wins-display">0</span>
                    losses:
                    <span id="losses-display">0</span>
                    draws:
                    <span id="draws-display">0</span>
                    total:
                    <span id="total-display">0</span>
                </p>
            </section>

            <section>
                <button id="guess-rock"><img src="rock.jpeg" alt="rock image" /> Rock</button>
                <button id="guess-paper"><img src="paper.png" alt="paper image" /> Paper</button>
                <button id="guess-scissors">
                    <img src="assets/scissors.png" alt="scissors image" />Scissors
                </button>
            </section>

            <section id="results-section">
                <h2>Results...</h2>
                <p class="results" id="result-win">YOU WIN :D</p>
                <p class="results" id="result-lose">YOU LOSE :(</p>
                <p class="results" id="result-draw">IT'S A DRAW!</p>
                <button id="play-again-button">Play Again</button>
            </section>
        </main>
    </body>
</html>
